<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked Food <br> at Your Door.</h1>
        <a routerLink="menu">ORDER NOW &nbsp; <i class="bi bi-arrow-right"></i></a>
    </div>   
</div>
<!-- step -->
<div class="container mt-5 mb-4">
    <h1 class="text-center">How to get <span class="highlight">fresh food</span></h1>
    <div class="row mt-5">
        <!-- one -->
        <div class="col-lg-4 mt-2" *ngFor="let step of steps index as i">
            <div class="stepBox">
                <h1>{{ step.number }}</h1>
                 <p>{{ step.step }}</p>
            </div>
        </div>
        
    </div>
</div>

<!-- foodbox -->
<div class="container mt-5">
    <h1 class="text-center">Customers'<span class="highlight">&nbsp;Favourites Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:"USD"}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right"></i></a>
</div>

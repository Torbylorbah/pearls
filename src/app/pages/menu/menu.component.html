<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodBox">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <div>
                <p class="price">{{fd.foodPrice | currency:"USD"}}</p>
                <a class="buyBtn" [routerLink]="['/menu', fd.id]">Order Now &nbsp; <i class="bi bi-bag"></i></a>
                </div>

            </div>
        </div>
    </div>
</div>

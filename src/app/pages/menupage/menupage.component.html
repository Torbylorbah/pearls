<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 menubtn"><i class="bi bi-arrow-left"></i>Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p class="price">{{menuData[0].foodPrice | currency :'USD'}}</p> 
        </div>

        <div class="col-lg-6 col-12">
            <h2>Enter Your Details &#9997;</h2>
            <form>
                <input type="text" class="form-control" placeholder="Enter Your Full Name" />
                <input type="text" class="form-control" placeholder="Enter Your Mobile Number" />
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <button class="btn btn-md btn-dark mt-3 menubtn">Place Order</button>
            </form>
    </div>
</div>
